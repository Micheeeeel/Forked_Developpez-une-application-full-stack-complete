<div>
  <h2>Nouveau thème</h2>
  <form [formGroup]="subjectForm">
    <div>
      <label for="name">Nom</label>
      <input type="text" id="name" formControlName="name" />
    </div>
    <div>
      <button
        type="submit"
        (click)="onSubmitForm()"
        [disabled]="subjectForm.invalid"
      >
        Créer !
      </button>
    </div>
  </form>
</div>

<div *ngIf="message">
  {{ message }}
</div>

<!-- Ajoute le lien vers le HomeComponent -->
<a routerLink="/subjects">Revenir</a>
