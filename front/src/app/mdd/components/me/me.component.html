<!-- Profil utilisateur -->
<div>
  <mat-card-title>Profil utilisateur</mat-card-title>
  <mat-card-content class="profile-form">
    <mat-form-field appearance="outline" class="profile-field">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Entrez votre username" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="profile-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Entrez votre e-mail" />
    </mat-form-field>

    <mat-card-actions class="profile-actions">
      <button mat-raised-button color="primary">Sauvegarder</button>
      <a mat-button color="warn">Se déconnecter</a>
    </mat-card-actions>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-title class="subscription-title">Abonnement</mat-card-title>
  <mat-card-content class="subscription-grid">
    <!-- Vous pouvez répéter cette section pour chaque sujet -->
    <div class="theme-item">Thème 1</div>
    <div class="theme-item">Thème 2</div>
    <!-- ... -->
  </mat-card-content>
</div>
