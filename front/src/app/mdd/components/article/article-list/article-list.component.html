<h2>Articles</h2>

<div class="article-grid">
  <app-article-list-item
    *ngFor="let article of articles$ | async"
    [article]="article"
    (articleCommented)="onArticleCommented($event)"
  ></app-article-list-item>
</div>

<div *ngIf="message">
  {{ message }}
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
