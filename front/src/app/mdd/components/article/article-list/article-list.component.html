<h2>Articles</h2>
<app-article-list-item
  *ngFor="let article of articles$ | async"
  [article]="article"
  (articleCommented)="onArticleCommented($event)"
></app-article-list-item>

<div *ngIf="message">
  {{ message }}
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
