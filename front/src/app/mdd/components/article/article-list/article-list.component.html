<div class="article-grid">
  <div class="top-left">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      (click)="CreateArticle()"
    >
      Cr√©er un article
    </button>
  </div>
  <div class="top-right">
    Triez par
    <mat-icon>arrow_downward</mat-icon>
  </div>
  <app-article-list-item
    *ngFor="let article of articles$ | async"
    [article]="article"
    (articleCommented)="onArticleCommented($event)"
  ></app-article-list-item>
</div>

<div *ngIf="message">
  {{ message }}
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
