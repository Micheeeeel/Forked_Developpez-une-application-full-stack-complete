<div class="register-container">
  <h2>Inscription</h2>
  <form [formGroup]="registerForm" class="register-form">
    <div class="register-rows">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Nom d'utilisateur</mat-label>
          <input
            matInput
            placeholder="Entrez votre nom"
            type="text"
            id="username"
            formControlName="username"
            #usernameInput
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Adresse e-mail</mat-label>
          <input
            matInput
            placeholder="Entrez votre e-mail"
            type="email"
            id="email"
            formControlName="email"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input
            matInput
            placeholder="Entrez votre mot de passe"
            type="password"
            id="password"
            formControlName="password"
          />
        </mat-form-field>
      </p>
      <div
        *ngIf="registerForm.controls['password'].errors?.['invalidPassword']"
        class="error-message"
      >
        Le mot de passe doit avoir au moins 8 caractères, incluant une lettre
        minuscule, une lettre majuscule, un chiffre et un caractère spécial.
      </div>
      <div class="button-group">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          (click)="submit()"
          [disabled]="registerForm.invalid"
        >
          S'inscrire
        </button>
      </div>
    </div>
  </form>
</div>

<div *ngIf="message">
  {{ message }}
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<!-- Ajoute le lien vers le HomeComponent -->
<a routerLink="">
  <mat-icon class="back-icon">keyboard_backspace</mat-icon>
</a>
